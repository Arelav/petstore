<md-card class="product-card">
  <md-card-header>
    <md-card-title>{{item.title}}</md-card-title>
  </md-card-header>
  <img md-card-image [src]="item.imageUrl">
  <md-card-content>
    <p>
      {{item.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button [disabled]="true">ADD TO CARD</button>
    <button md-button [disabled]="true">DETAILS</button>
  </md-card-actions>
</md-card>
